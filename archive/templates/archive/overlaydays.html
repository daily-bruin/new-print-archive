<div class="selected_date">
	<a class="backbutton" href="javascript:void(0)"><img id="back-img" src="../../static/images/back-left-arrow-circular-button.svg"></a>
<p class="selected_year">{{ month }}/{{ year }}</p>
<p class="select-instruction">
	Select issue day:
</p>
</div>

<ul class="list-group">
	{% for day in days %}
	<li class="final_date list-group-item col-xs-12 col-sm-12 col-lg-2"><a class="{{decade}} {{ year }} {{ month }} {{ day }}">{{day}}</a></li>
	{% endfor %}
</ul>
